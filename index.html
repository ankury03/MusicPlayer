<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="media/goodbye.jpeg" class="song-img">
            <h1>GoodBye</h1>
            <p>Lekhak</p>

            <audio id="song">
                <source src="media/goodByeSong.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">

            <div class="controls">
                <div id="prev"><i class="fa-solid fa-rotate-left" ></i></div>
                <div onclick="PlayPause()"><i class="fa-solid fa-play"  id="ctrl-icon"></i></div>
                <div  id="forwd"><i class="fa-solid fa-rotate-right"></i></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
